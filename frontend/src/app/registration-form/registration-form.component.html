<mat-dialog-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center">Регистрация</h2>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Имя пользователя</mat-label>
      <input matInput placeholder="Имя пользователя" formControlName="AgentName">
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Пароль</mat-label>
      <input matInput type="password" placeholder="Пароль" formControlName="Password">
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Выберите филиал</mat-label>
      <mat-select formControlName="BranchId">
        <mat-option *ngFor="let branch of branches" [value]="branch.id">
          {{ branch.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Город</mat-label>
      <input matInput placeholder="Введите ваш город" formControlName="City">
    </mat-form-field>

    <div class="actions">
      <button mat-raised-button color="primary" [disabled]="!registerForm.valid" type="submit">Зарегистрироваться</button>
      <button mat-button mat-dialog-close click="cancel()">Отмена</button>
    </div>
    
  </form>
</mat-dialog-content>
