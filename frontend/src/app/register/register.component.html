<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" class="form-container">
    <h2 class="text-center text-primary">Регистрация</h2>
    <mat-divider></mat-divider>
    
    <div class="mt-3 form-floating">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Имя пользователя</mat-label>
            <input matInput
                type="text"
                name="Agentname"
                [(ngModel)]="model.Agentname">
        </mat-form-field>
    </div>

    <div class="mb-3 form-floating">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Пароль</mat-label>
            <input matInput
                type="password"
                name="Password"
                [(ngModel)]="model.Password">
        </mat-form-field>
    </div>

    <!-- Выпадающий список филиалов -->
    <div class="mb-3 form-floating">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Выберите филиал</mat-label>
            <mat-select name="BranchId" [(ngModel)]="selectedBranchId" [disabled]="!branchesLoaded">
                <mat-option *ngFor="let branch of branches" [value]="branch.id">
                    {{ branch.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <!-- Поле для ввода города -->
    <div class="mb-3 form-floating">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Город</mat-label>
            <input matInput
                type="text"
                name="City"
                [(ngModel)]="model.City">
        </mat-form-field>
    </div>

    <div class="form-group text-center">
        <button mat-raised-button class="me-2" color="primary" type="submit">Ok</button>
        <button mat-button (click)="cancel()" type="button">Отмена</button>
    </div>
</form>
