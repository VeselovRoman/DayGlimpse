<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">DayGlimpse</a>

     
        <ul *ngIf="accountService.currentAgent()" class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
            <a class="nav-link" routerLink="/agents">Агенты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Респонденты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/branches">Филиалы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/reports">Отчеты</a>
            </li> 
            <li class="nav-item">
                <a class="nav-link" (click)="logout()">Выход</a>
            </li>          
        </ul> 
        
        <div *ngIf="accountService.currentAgent()" dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{model.username}}</a>
            <div *dropdownMenu  class="dropdown-menu">
                <a class="dropdown-item">Изменить...</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Выход</a>
            </div>
        </div>
        
        <form *ngIf="!accountService.currentAgent()" #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
            <input 
                name="username" 
                [(ngModel)]="model.AgentName" 
                class="form-control me-2" 
                placeholder="Username">
            <input 
                name="password"
                [(ngModel)]="model.Password"
                class="form-control me-2" 
                placeholder="Password" 
                type="password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>     
    </div>
</nav>
