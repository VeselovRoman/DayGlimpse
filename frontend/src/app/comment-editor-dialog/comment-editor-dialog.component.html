<h2 mat-dialog-title>Редактирование комментария</h2>

<mat-dialog-content class="dialog-content">
  <mat-form-field class="full-width">
    <textarea matInput [(ngModel)]="commentEditValue" rows="6"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-button color="primary" (click)="onSave()">OK</button>
</mat-dialog-actions>
