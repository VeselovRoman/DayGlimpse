<div class="container">
  <h2 class="mb-3">Список респондентов</h2>
  <button mat-fab extended (click)="openDialog()">
    <mat-icon>add</mat-icon>
    Добавить
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let respondent">{{ respondent.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Имя</th>
      <td mat-cell *matCellDef="let respondent">{{ respondent.name }}</td>
    </ng-container>

    <!-- Registration Date Column -->
    <ng-container matColumnDef="registrationDate">
      <th mat-header-cell *matHeaderCellDef>Дата регистрации</th>
      <td mat-cell *matCellDef="let respondent">{{ respondent.registrationDate | date:'dd.MM.yyyy' }}</td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Город</th>
      <td mat-cell *matCellDef="let respondent">{{ respondent.city }}</td>
    </ng-container>

    <!-- Branch Name Column -->
    <ng-container matColumnDef="branchName">
      <th mat-header-cell *matHeaderCellDef>Филиал</th>
      <td mat-cell *matCellDef="let respondent">{{ respondent.branchName }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Действия</th>
      <td mat-cell *matCellDef="let respondent">
        <button mat-flat-button (click)="openDialog(respondent)">Изменить...</button>
        <button mat-button (click)="deleteRespondent(respondent.id)">Удалить</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
