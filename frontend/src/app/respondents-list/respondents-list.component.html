<div class="container">
  <mat-label class="mb-3">Список респондентов</mat-label>
  <mat-divider class="mb-3"></mat-divider>
  <button class="mb-3" mat-fab extended (click)="openDialog()">
    <mat-icon>add</mat-icon>
    Добавить
  </button>
  <mat-divider class="mb-3"></mat-divider>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let respondent">{{ respondent.id }}</mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Имя</mat-header-cell>
      <mat-cell *matCellDef="let respondent">{{ respondent.name }}</mat-cell>
    </ng-container>

    <!-- Registration Date Column -->
    <ng-container matColumnDef="registrationDate">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Дата регистрации</mat-header-cell>
      <mat-cell *matCellDef="let respondent">{{ respondent.registrationDate | date:'dd.MM.yyyy' }}</mat-cell>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Город</mat-header-cell>
      <mat-cell *matCellDef="let respondent">{{ respondent.city }}</mat-cell>
    </ng-container>

    <!-- Branch Name Column -->
    <ng-container matColumnDef="branchName">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Филиал</mat-header-cell>
      <mat-cell *matCellDef="let respondent">{{ respondent.branchName }}</mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Действия </mat-header-cell>
      <mat-cell *matCellDef="let respondent">
        <button mat-icon-button color="primary" (click)="openDialog(respondent)">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
