<h1 mat-dialog-title>Редактирование агента: {{ agent.id }}</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="login">Логин агента</mat-label>
      <input matInput [(ngModel)]="agent.login" name="login" id="login" disabled>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="firstName">Имя</mat-label>
      <input matInput [(ngModel)]="agent.firstName" name="firstName" id="firstName" disabled>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="lastName">Фамилия</mat-label>
      <input matInput [(ngModel)]="agent.lastName" name="lastName" id="lastName" disabled>
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="city">Город</mat-label>
      <input matInput [(ngModel)]="agent.city" name="city" id="city">
    </mat-form-field>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label for="branchId">Филиал</mat-label>
      <mat-select [(ngModel)]="agent.branchId" name="branchId" id="branchId">
        <mat-option *ngFor="let branch of branches" [value]="branch.id">
          {{ branch.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="saveAgent()">Сохранить</button>
  <button mat-button (click)="onNoClick()">Отмена</button>
</div>
