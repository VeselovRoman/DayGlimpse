<h1 mat-dialog-title>{{ agent.id ? 'Редактировать агента' : 'Добавить агента' }}</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Имя агента</mat-label>
      <input matInput [(ngModel)]="agent.agentName" name="agentName">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Город</mat-label>
      <input matInput [(ngModel)]="agent.city" name="city">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Филиал</mat-label>
      <mat-select [(ngModel)]="agent.branchId" (selectionChange)="onBranchChange($event.value)">
        <mat-option *ngFor="let branch of branches" [value]="branch.id">
          {{ branch.name }}
        </mat-option>
      </mat-select>
      <mat-hint>Выбран: {{ selectedBranchName }}</mat-hint>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button (click)="saveAgent()">{{ agent.id ? 'Сохранить' : 'Добавить' }}</button>
</div>
