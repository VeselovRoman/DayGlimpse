<h1 mat-dialog-title>{{ data.title || 'Подтверждение' }}</h1>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ data.cancelButtonText || 'Отмена' }}</button>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>
    {{ data.confirmButtonText || 'Да' }}
  </button>
</div>
