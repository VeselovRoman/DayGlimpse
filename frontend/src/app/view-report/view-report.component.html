<div class="container">
  <form *ngIf="reportForm" [formGroup]="reportForm">
    <div class="form-group">
      <span class="status-circle me-3" 
            [ngClass]="{'confirmed': report?.isConfirmed, 'not-confirmed': !report?.isConfirmed}"></span>
            <label><strong>Отчет #:</strong> {{ reportForm.get('id')?.value }}</label>
      <label class="ms-3"><strong>Дата отчета:</strong> {{ reportForm.get('reportDate')?.value | date:'dd-MM-yyyy HH:mm' }}</label>
    </div>
    <div class="form-group">
      <label><strong>Агент:</strong> {{ report?.agentName }}</label>
      <label class="ms-3"><strong>Респондент:</strong> {{ report?.respondentName }}</label>
    </div>

      <div formArrayName="entries">
        <div *ngFor="let entry of entries.controls; let i = index" [formGroupName]="i" class="card my-3">
          <div class="card-body">
            <h5 class="card-title">Процедура {{ i + 1 }}</h5>
  
            <div class="form-group">
              <label for="procedureId{{ i }}">Наименование</label>
              <select id="procedureId{{ i }}" [formControlName]="'procedureId'" class="form-control">
                <option *ngFor="let procedure of procedures" [value]="procedure.id">{{ procedure.id }} - {{ procedure.name }}</option>
              </select>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="startTime{{ i }}">Начало выполнения</label>
                  <input type="datetime-local" id="startTime{{ i }}" [formControlName]="'startTime'" class="form-control">
                </div>
                <div class="col">
                  <label for="endTime{{ i }}">Окончание выполнения</label>
                  <input type="datetime-local" id="endTime{{ i }}" [formControlName]="'endTime'" class="form-control">
                </div>
                <div class="col">
                  <label for="comment{{ i }}">Комментарий</label>
                  <input type="text" id="comment{{ i }}" [formControlName]="'comment'" class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <button type="button" class="btn btn-secondary">Добавить запись</button>
    <button type="submit" class="btn btn-primary ms-2">Сохранить</button>
    <button type="button" class="btn btn-primary ms-2" (click)="loadReportEntries()">Загрузить entries</button>
    <button type="button" class="btn btn-primary ms-2" (click)="showEntries()">Показать entries</button>
  </form>
</div>
