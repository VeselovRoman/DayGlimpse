<div *ngIf="report">
  <div class="container">
    <a class="btn btn-light mb-3" (click)="closeViewReport()">
      <i class="bi bi-arrow-left"></i> Вернуться к списку отчетов
    </a>

    <form *ngIf="reportForm" [formGroup]="reportForm" (ngSubmit)="submitReport()">
      <div class="form-group mb-3">
        <span class="status-circle me-3"
          [ngClass]="{'confirmed': report.isConfirmed, 'not-confirmed': !report.isConfirmed}"></span>
        <label><strong>Отчет #:</strong> {{ report.id }}</label>
        <label class="ms-3"><strong>Дата отчета:</strong> {{ report.reportDate | date:'dd-MM-yyyy HH:mm' }}</label>
      </div>
      <div class="form-group">
        <label><strong>Агент:</strong> {{ report.agentName }}</label>
        <label class="ms-3"><strong>Респондент:</strong> {{ report.respondentName }}</label>
      </div>

      <div formArrayName="entries">
        <div *ngFor="let entry of entries.controls; let i = index" [formGroupName]="i" class="card my-3"
          [ngClass]="{'grey-background': i % 2 == 0}"> 
          <!-- Применение класса для нечётных элементов -->

          <div class="card-body">
            <button type="button" class="btn btn-warning btn-sm mb-3" (click)="removeProcedureEntry(i)">
              Удалить запись
            </button>
            <h5 class="card-title">Процедура {{ i + 1 }} (ID: {{ entry.value.id }})</h5>

            <div class="form-group">
              <label for="procedureId{{ i }}">Наименование</label>
              <select [ngClass]="{'grey-background': i % 2 == 0}" id="procedureId{{ i }}"
                [formControlName]="'procedureId'" class="form-control">
                <option *ngFor="let procedure of procedures" [value]="procedure.id">{{ procedure.id }} - {{
                  procedure.name }}</option>
              </select>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="startTime{{ i }}">Начало выполнения</label>
                  <input [ngClass]="{'grey-background': i % 2 == 0}" type="datetime-local" id="startTime{{ i }}"
                    [formControlName]="'startTime'" class="form-control">
                </div>
                <div class="col">
                  <label for="endTime{{ i }}">Окончание выполнения</label>
                  <input [ngClass]="{'grey-background': i % 2 == 0}" type="datetime-local" id="endTime{{ i }}"
                    [formControlName]="'endTime'" class="form-control">
                </div>
                <div class="col">
                  <label for="comment{{ i }}">Комментарий</label>
                  <input [ngClass]="{'grey-background': i % 2 == 0}" type="text" id="comment{{ i }}"
                    [formControlName]="'comment'" class="form-control">
                </div>
              </div>
            </div>
            <div *ngIf="!checkTimeGapWithinEntry(entry.value)" class="mt-2 d-flex align-items-center">
              <i class="bi bi-exclamation-triangle text-warning"></i>
              <span class="text-warning ms-2">Временной интервал не заполнен или некорректен</span>
            </div>
            <div *ngIf="hasTimeGapWarning(i)" class="mt-2 d-flex align-items-center">
              <i class="bi bi-exclamation-triangle text-warning me-1"></i>
              <span class="text-warning">Время начала больше чем на 5 минут от окончания предыдущей процедуры</span>
            </div>
          </div>
        </div>
      </div>

      <button type="button" class="btn btn-secondary" (click)="addProcedureEntry()">Добавить запись</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="saveReport()">Сохранить черновик</button>
      <button type="submit" class="btn btn-primary ms-2">Подтвердить отчет...</button>
    </form>
  </div>
</div>
