<div class="container">
  <form *ngIf="reportForm" [formGroup]="reportForm" (ngSubmit)="submitReport()">
    <div class="form-group">
      <label for="reportDate">Дата отчета</label>
      <input type="date" id="reportDate" formControlName="reportDate" class="form-control">
    </div>

    <div class="form-group">
      <label for="respondentId">Респондент</label>
      <select id="respondentId" formControlName="respondentId" class="form-control">
        <option *ngFor="let respondent of respondents" [value]="respondent.id">{{ respondent.name }}</option>
      </select>
    </div>

    <div formArrayName="entries">
      <div *ngFor="let entry of entries.controls; let i = index" [formGroupName]="i" class="card my-3">
        <div class="card-body">
          <h5 class="card-title">Процедура {{ i + 1 }}</h5>

          <div class="form-group">
            <label for="procedureId{{i}}">Процедура</label>
            <select id="procedureId{{i}}" formControlName="procedureId" class="form-control">
              <option *ngFor="let procedure of procedures" [value]="procedure.id">{{ procedure.id }} - {{ procedure.name }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="startTime{{i}}">Начало выполнения</label>
            <input type="datetime-local" id="startTime{{i}}" formControlName="startTime" class="form-control">
          </div>

          <div class="form-group">
            <label for="endTime{{i}}">Окончание выполнения</label>
            <input type="datetime-local" id="endTime{{i}}" formControlName="endTime" class="form-control">
          </div>

          <div class="form-group">
            <label for="comment{{i}}">Комментарий</label>
            <textarea id="comment{{i}}" formControlName="comment" class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-secondary" (click)="addProcedureEntry()">Добавить запись</button>
    <button type="submit" class="btn btn-primary ms-2">Сохранить изменения</button>
  </form>
</div>
