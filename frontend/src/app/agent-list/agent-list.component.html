<div class="container">
  <mat-label class="mb-3">Список агентов</mat-label>
  <mat-divider class="mb-3"></mat-divider>
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- # Агент -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> # агента </mat-header-cell>
      <mat-cell *matCellDef="let agents"> {{ agents.id }} </mat-cell>
    </ng-container>

    <!-- Имя агента -->
    <ng-container matColumnDef="login">
      <mat-header-cell *matHeaderCellDef> Логин </mat-header-cell>
      <mat-cell *matCellDef="let agents"> {{ agents.login }} </mat-cell>
    </ng-container>
    
    <!-- Имя -->
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> Имя </mat-header-cell>
      <mat-cell *matCellDef="let agents"> {{ agents.firstName }} </mat-cell>
    </ng-container>
    
    <!-- Фамилия -->
    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef> Фамилия </mat-header-cell>
      <mat-cell *matCellDef="let agents"> {{ agents.lastName }} </mat-cell>
    </ng-container>

    <!-- Город -->
    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef> Город </mat-header-cell>
      <mat-cell *matCellDef="let agents"> {{ agents.city }} </mat-cell>
    </ng-container>

    <!-- Филиал -->
    <ng-container matColumnDef="branchName">
      <mat-header-cell *matHeaderCellDef> Филиал </mat-header-cell>
      <mat-cell *matCellDef="let agents"> {{ agents.branchName }} </mat-cell>
    </ng-container>

    <!-- Дата регистрации -->
        <ng-container matColumnDef="registrationDate">
          <mat-header-cell *matHeaderCellDef> Дата регистрации </mat-header-cell>
          <mat-cell *matCellDef="let agents"> {{ agents.registrationDate | date:'dd.MM.yyyy HH:mm' }} </mat-cell>
        </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
