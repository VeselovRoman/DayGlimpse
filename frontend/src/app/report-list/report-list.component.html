<div class="container mt-4">
  <a class="btn btn-light mb-3" (click)="closeViewReport()" *ngIf="selectedReport">
    <i class="bi bi-arrow-left" *ngIf="selectedReport"></i> Вернуться к списку отчетов
  </a>
    <app-view-report [report]="selectedReport" *ngIf="selectedReport"></app-view-report>
  
    <table class="table table-bordered" *ngIf="!selectedReport">
      <thead>
        <tr>
          <th>Номер отчета</th>
          <th>Дата отчета</th>
          <th>Агент</th>
          <th>Респондент</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
          <td>{{ report.id }}</td>
          <td>{{ report.reportDate | date }}</td>
          <td>{{ report.agentName }}</td>
          <td>{{ report.respondentName }}</td>
          <td>
            <button class="btn btn-primary" (click)="editReport(report)">Редактировать</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
