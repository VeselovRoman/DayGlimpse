<div class="container">
    <h2>Список филиалов</h2>
    <button class="btn btn-primary" (click)="openModal(template)">Добавить филиал</button>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Наименование</th>
          <th>Действие</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let branch of branches">
          <td>{{ branch.id }}</td>
          <td>{{ branch.name }}</td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="openModal(template, branch)">Изменить...</button>
            <button class="btn btn-sm btn-danger ms-2" (click)="deleteBranch(branch.id)">Удалить</button> <!-- Разблокировано -->
          </td>
        </tr>
      </tbody>
    </table>
  
    <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">{{ selectedBranch.id ? 'Редактировать' : 'Добавить' }}</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="selectedBranch.name" name="name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Закрыть</button>
        <button type="button" class="btn btn-primary" (click)="saveBranch()">Сохранить</button>
      </div>
    </ng-template>
  </div>
