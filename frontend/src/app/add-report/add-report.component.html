<div class="container">
  <a class="btn btn-light mb-3" routerLink="/reports">
    <i class="bi bi-arrow-left"></i>
  </a>
  <form [formGroup]="reportForm" (ngSubmit)="submitReport()">
    <div class="form-group">
      <label for="reportNumber">Номер отчета</label>
      <input type="text" id="reportNumber" formControlName="reportNumber" class="form-control">
    </div>

    <div class="form-group">
      <label for="reportDate">Дата отчета</label>
      <input type="date" id="reportDate" formControlName="reportDate" class="form-control">
    </div>

    <div class="form-group">
      <label for="respondentId">Респондент</label>
      <select id="respondentId" formControlName="respondentId" class="form-control">
        <option *ngFor="let respondent of respondents" [value]="respondent.id">{{ respondent.name }}</option>
      </select>
    </div>

    <div formArrayName="entries">
      <div *ngFor="let entry of entries.controls; let i = index" [formGroupName]="i" class="card my-3">
        <div class="card-body">
          <h5 class="card-title">Procedure Entry {{ i + 1 }}</h5>

          <div class="form-group">
            <label for="procedureId">Процедура</label>
            <select id="procedureId" formControlName="procedureId" class="form-control" required>
              <option *ngFor="let procedure of procedures" [value]="procedure.id">{{procedure.id}} - {{ procedure.name }}</option>
            </select>
          </div>

          <div class="form-group">
            <label for="startTime">Начало выполнения</label>
            <input type="datetime-local" id="startTime" formControlName="startTime" class="form-control">
          </div>

          <div class="form-group">
            <label for="endTime">Окончание выполнения</label>
            <input type="datetime-local" id="endTime" formControlName="endTime" class="form-control">
          </div>

          <div class="form-group">
            <label for="comment">Комментарий</label>
            <textarea id="comment" formControlName="comment" class="form-control"></textarea>
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-secondary" (click)="addProcedureEntry()">Add Procedure Entry</button>
    <button type="submit" class="btn btn-primary ms-2">Submit Report</button>
  </form>
</div>
