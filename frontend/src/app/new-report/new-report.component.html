<h2 mat-dialog-title class="text-center">Создание нового отчета</h2>
<mat-dialog-content class="container">
  <form [formGroup]="newReportForm" class="mx-auto" style="max-width: 500px;">

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Агент</mat-label>
      <input matInput type="text" [value]="agentName" disabled>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100 mb-3">
      <mat-label>Дата отчета</mat-label>
      <input matInput type="datetime-local" formControlName="reportDate">
    </mat-form-field>

    <div class="form-group mb-3">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Выберите респондента</mat-label>
        <mat-select id="respondentName" formControlName="respondentName">
          <mat-option *ngFor="let respondent of respondents" [value]="respondent.id">{{ respondent.name }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Отмена</button>
  <button mat-flat-button color="primary" (click)="submitForm()" [disabled]="newReportForm.invalid">Создать отчет</button>
</mat-dialog-actions>
