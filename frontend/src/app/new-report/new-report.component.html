<div class="container">
  <h2 class="text-center">Создание нового отчета</h2>
  <form [formGroup]="newReportForm" (ngSubmit)="submitForm()" class="mx-auto" style="max-width: 500px;">
    <div class="form-group mb-3">
      <label for="agentName">Агент</label>
      <input type="text" id="agentName" [value]="agentName" class="form-control" disabled>
    </div>
    <div class="form-group mb-3">
      <label for="reportDate">Дата отчета</label>
      <input type="datetime-local" id="reportDate" formControlName="reportDate" class="form-control">
    </div>
    <div class="form-group mb-3">
      <label for="respondentId">Выберите респондента</label>
      <select id="respondentId" formControlName="respondentId" class="form-control">
        <option *ngFor="let respondent of respondents" [value]="respondent.id">{{ respondent.name }}</option>
      </select>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Создать отчет</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Отмена</button>
    </div>
  </form>
</div>
